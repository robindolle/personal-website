  name = "linkedin"
  url  = "https://linkedin.com/in/robindolle"

[[params.social]]
  name = "github"
  url  = "https://github.com/robindolle"

[[params.social]]
  name = "codepen"
  url  = "https://codepen.io/robindolle"

[[params.social]]
  name = "twitter"
  url  = "https://twitter.com/robindolle"

[languages]
  [languages.nl.params]
